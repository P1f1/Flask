<div class="modal fade" id="AddNewLoc" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Добавить локацию</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form id="addLocationForm" onsubmit="return false;">
                    <div>
                        <label>Название:</label>
                        <input type="text" name="name" class="form-control" id="recipient-name">
                    </div>

                    <div class="modal-footer mt-3">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="addLocation()">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function addLocation() {
    var form = document.getElementById('addLocationForm');
    var formData = new FormData(form);

    fetch('/add_location', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
    })
}
</script>
